<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子访问父</title>
</head>
<body>
    <div class="app">
       <cpn></cpn>
       {{message}}
    </div>

    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <button @click="btnClick">按钮</button>
        </div>
    </template>
<script src="../two/js/vue.js"></script>

<script>
    const app = new Vue({
        el:".app",
        data:{
            message:"aaa"
        },
        components: {
            cpn:{
                template:"#cpn",
                methods: {
                    btnClick(){
                        //1.访问父组件$parent
                        console.log(this.$parent);

                    }
                },
                
            }
        }
    })
</script>

    
</body>
</html>
