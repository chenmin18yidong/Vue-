<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父访问子</title>
</head>

<body>
    <!--$children-->

    <div class="app">
        <!--1. $children-->
        <cpn></cpn>
        <!--2.0   $refs-->
        <cpn ref='aaa'></cpn>

        <button @click="btnClick">按钮</button>
    </div>
    <template id="cpn">
        <div>
            <h1>我是子组件</h1>
        </div>
    </template>


    <script src="../two/js/vue.js"></script>
    <script>
        const app = new Vue({
            el: ".app",
            data: {
                message: "aa"
            },
            methods: {
                btnClick() {
                    //1$children
                    // console.log(this.$children);
                    // for(let c of this.$children){
                    //     console.log(c.name);
                    //     c.showMessage();
                    // }


                    //2.$refs   对象类型，默认是一个空的对象， 
                    console.log(this.$refs.aaa.name);
                }
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data(){
                        return{
                            name:"我是子组件的name"
                        }
                    },
                    methods: {
                        showMessage() {
                            console.log("showMessage");
                        }
                    }
                },
            }
        })
    </script>
</body>

</html>
