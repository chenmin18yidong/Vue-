<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>具名插槽的使用</title>
</head>
<body>
    <div class="app">
        <cpn>
            <span slot="center">hhhh</span>
        </cpn>
    </div> 

    <template id="cpn">
        <div>
            <slot name="left"><span>左边</span></slot>
            <slot name="center"><span>中间</span></slot>
            <slot name="right"><span>右边</span></slot>
            <slot><span>右边</span></slot>
        </div>
    </template>
    <script src="../two/js/vue.js"></script>
    <script>
        const app = new Vue({
            el:".app",
            data:{
                message:'aa',

            },
            components: {
                cpn:{
                    template:"#cpn"

                }
            }
        })
    </script>   
</body>
</html>
