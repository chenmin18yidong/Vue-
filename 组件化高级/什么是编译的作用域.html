<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编译的作用域</title>
</head>
<body>
    <div class="app">
          <cpn v-show="isShow"></cpn>
    </div>
    
    <template id="cpn">
        <div>
            <h1>我是子组件</h1>
        </div>
    </template>

    <script src="../two/js/vue.js"></script>
    <script> 
        const app = new Vue({
            el:'.app',
            data:{
                message:'aa',
                isShow:true
            },
            components:{
                cpn:{
                    template:'#cpn',
                    data(){
                        return{
                            isShow:false
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
