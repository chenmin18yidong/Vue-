<script>
    //高阶函数
    let  hightnumber = [10,20,200,30,101,150,60,50]
    let hightfunction= hightnumber.filter(function(n){
        return n<100
    }).map(function(n){
        return n*2
    }).reduce(function(preValue,n){
        return preValue + n
    },0)
