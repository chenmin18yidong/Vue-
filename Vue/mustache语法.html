<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板</title>
    <script src="./js/vue.js"></script>
</head>
<body>
      <div id="app">
          <h2>{{message}}</h2>
          <h2>{{message + firstname + twoname}}，啊啊啊</h2>
          <h2>{{content * 2}}</h2>
      </div>

         new Vue({
             el:"#app",
             data:{
                 message:"111",
                 firstname:"222",
                 twoname:"333",
                 content:100
             },
             
         })
     </script>
    
</body>
</html>
