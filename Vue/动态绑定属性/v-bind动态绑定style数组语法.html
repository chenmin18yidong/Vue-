<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind动态绑定style</title>
</head>
<body>
    <div id="app">
        <h2 :style="[basic , basic1]">{{message}}</h2>
        <!-- <h2 v-once>{{message}}</h2> -->
    </div>
    <script src="../js/vue.js"></script>

   <script>
   const app = new Vue({
       el:'#app',
       data:{
           message:'你好啊',
           basic:{backgroundColor:'red'},
           basic1:{fontSize:'100px'}
       }
   })
   </script> 
</body>
</html>
