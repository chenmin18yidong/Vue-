<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for和v-bind的结合</title>
    <script src="../js/vue.js"></script>
</head>
<body>
      <div id="app">
         <ul>
             <li v-for="(m,index) in movies">{{index}}-{{m}}</li>
         </ul>
      </div>
     <script>

        const app = new Vue({
             el:"#app",
             data:{
                movies:['海完','haierxiongdi','shujehebeita','huoyingrenzhe','jinjidejuren']
             }
         })
     </script>
    
</body>
</html>
