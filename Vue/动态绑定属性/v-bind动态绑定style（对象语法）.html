<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind动态绑定style 对象语法</title>

</head>
<body>
      <div id="app">
          <!-- <h2 :style="{key(属性名):value(属性值)}">{{message}}</h2> -->
          <h2 :style="{fontSize: finalfontSize +'px',color: fnialcolor}">{{message}}</h2>
          <h2 :style="getstyle()">{{message}}</h2>

      </div>
      <script src="../js/vue.js"></script>
     <script>
         
 
        const app = new Vue({
             el:"#app",
             data:{
                 message:"你好啊",
                 finalfontSize:'50',
                 fnialcolor:'red',
             },
             methods: {
                 getstyle(){
                     return {fontSize: this.finalfontSize +'px', color: this.fnialcolor}
                 }
             }
         })
     </script>
    
</body>
</html>
