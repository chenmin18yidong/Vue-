<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局组件和局部组件</title>
</head>
<body>

    <div class="app">
        <con></con>
        <con></con>
        <con></con>
    </div>
    
 
    <div class="app2">
        <con></con>
    </div>
    <script src="../two/js/vue.js"></script>


    <script>
        //1.创建组件
      const conCon = Vue.extend({
          template:
        `
        <div>
            <h2>我是标题</h2>
            <p>我是内容aaa</p>
            <p>我是内容BBB</p>
        </div>
          `
      })
      //2.注册组件（全局组件）
        // Vue.component('con',conCon)

        const app = new Vue({
            el:".app",
            data:{
                message:"aa"
            },
            components:{
                //使用组件时的标签名
                con:conCon
            }
        })
        
        const app2 = new Vue({
            el:'.app2'
        })
    </script>
</body>
</html>
