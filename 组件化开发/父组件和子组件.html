<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父组件和子组件</title>
</head>
<body>
    <div class="app">
      <con2></con2>
    </div>

    <script src="../two/js/vue.js"></script>
    <script>

        //1.第一个组件构造器
        const conCon1 = Vue.extend({
            template:
            `
            <div>
               <h2>我是标题1</h2>
               <p>我是内容1</p>
               <p>我是文本1</p>
            </div>
            `
        })

        //2.第二个组件构造器
        const conCon2 = Vue.extend({
            template:
            `
            <div>
               <h2>我是标题2</h2>
               <p>我是内容2</p>
               <p>我是文本2</p>
               <con1></con1>
            </div>
            `,
            components:{
                con1:conCon1
            }
        })

        Vue.component('con2',conCon2)


        const app = new Vue({
        el:'.app',
        data : {
            message:'aaa'
        }
    })
    </script>
    
</body>
</html>
