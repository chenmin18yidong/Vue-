<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件模板的分离写法</title>

</head>

<body>

    <div class="app">
        {{message}}
    </div>

    <script src="../two/js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'.app',
            data:{
                message:"aaa"
            }
        })
    </script>
</body>
</html>
