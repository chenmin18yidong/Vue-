<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件模板的分离写法</title>

</head>

<body>
    <!--1.script-->
    <script type="text/x-template" id="con">
        <div>
            <h2>{{title}}</h2>
            <p>我是内容</p>
        </div>
    </script>
    <!--2.template标签-->
    <template id="con2">
        <div>
            <h2>我是标签2</h2>
            <p>我是内容2</p>
        </div>
    </template>
    <template id="jishu">
        <div>
        <h2>当前计数：{{counter}}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
    </div>
    </template>

    <div class="app">
        <con></con>
        <con2></con2>
        <jishu></jishu>
        <jishu></jishu>
        <jishu></jishu>
        {{message}}
    </div>

    <script src="../two/js/vue.js"></script>
    <script>

        Vue.component('con',{
            template:'#con',
            data(){
                return{
                    title:"aaa1111",
                }
            }
        })
        Vue.component('con2',{
            template:'#con2'
        })
        Vue.component('jishu',{
           template:'#jishu',
           data(){
               return{
                   counter:"0"
               }
           },
           methods:{
              increment(){
                   this.counter++
              },
              decrement(){
                  this.counter--
              }
           }
        })
        const app = new Vue({
            el:'.app',
            data:{
                message:"aaa"
            }
        })
    </script>
</body>
</html>
