<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的语法糖注册方式</title>
</head>
<body>
    <div>
        <con></con>
    </div>
    <div class="app">
        {{message}}
        <con></con>
        <con2></con2>
    </div>

    <script src="../two/js/vue.js"></script>
    <script>
//1.全局组件注册的语法糖

      //创建组件构造器
      const conCon1 = Vue.extend()
      //注册组件
      Vue.component('con',{
            template:
            `
            <div>
               <h2>我是标题1</h2>
               <p>我是内容1</p>
               <p>我是文本1</p>
            </div>
            `
        })
       

        const app = new Vue({
            el:'.app',
            data:{
                message:"aaa"
            },
            components:{
                'con2':{
                    template:
            `
            <div>
               <h2>我是标题1</h2>
               <p>我是内容1</p>
               <p>我是文本1</p>
            </div>
            ` 
                }
            }
        })
    </script>
</body>
</html>
