  <!--v-if v-else-if v-elese的简便写法-->
   
  <div id="app2">
        <h2>{{result}}</h2>
    </div>
    
    <script src="../Vue/js/vue.js"></script>

    <script>
        const app2 = new Vue({
            el:"#app2",
            data:{
                score:90
            },
            computed:{
                result(){
                    let showMessage = ' ';
                    if(this.score >= 90){
                        showMessage= '优秀'
                    }else if(this.score >=80){
                        showMessage= '良好'
                    }else if(this.score >= 60){
                        showMessage = "及格"
                    }else{
                        showMessage = "不及格"
                    }
                    return showMessage
                }
            }
        })
    </script>
