<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
</head>
<body>
    <div id="app">
    <!--依照后面的true 或者是 false 决定文件的显示隐藏-->
        <h2 v-if="istrue">{{message}}</h2>
    </div>
    <script src="../Vue/js/vue.js"></script>

    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message:"aaa",
                istrue:"true"
            }
        })
    </script>
    
</body>
</html>
