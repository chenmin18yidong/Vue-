<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-modle结合CheckBox</title>
</head>

<body>
    <div id="app">

        <!--checkbox单选框-->
        <div class="app">
            <label for="agree">
                <input type="checkbox" id="agree" v-model="isAgree">同意协议
            </label>
            <h2>{{isAgree}}</h2>
            <button :disabled="!isAgree">下一步</button>
        </div>

        <!--checkbox多选框-->
        <label for="">
            <input type="checkbox" value="篮球" v-model="hobbis">篮球
            <input type="checkbox" value="羽毛球" v-model="hobbis">羽毛球
            <input type="checkbox" value="乒乓球" v-model="hobbis">乒乓球
            <input type="checkbox" value="足球" v-model="hobbis">足球
            <input type="checkbox" value="气排球" v-model="hobbis">气排球
        </label>
        <h2>{{hobbis}}</h2>

        <label for="" v-for="item in boxhobis" :for="item">
            <input type="checkbox"  :value="item"  v-model="boxhobis">{{item}}
        </label>
        <h2>{{boxhobis}}</h2>


        <!--值绑定-->
    </div>


    <script src="../Vue/js/vue.js"></script>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "aaa",
                isAgree: false,
                hobbis:[],
                //值绑定
                boxhobis:['篮球','乒乓球','足球','羽毛球','气排球']
            }
        })
    </script>
</body>

</html>
