<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if和v-show的区别</title>
</head>
<body>
    <div id="app">
      <h2 v-if="istrue">{{message}}</h2>
      <h2 v-show ="istrue">{{message}}</h2>
    </div>
    
    <script src="../Vue/js/vue.js"></script>

    <script>
        const app = new Vue({
            el:"#app",
            data:{
               message:"aaa",
               istrue:false
            }
        })
    </script>
</body>
</html>
