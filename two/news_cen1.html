<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" con="width=device-width, initial-scale=1.0">
    <title>新闻中心模块一</title>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/bootstrap4.5.min.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <!-- <link rel="stylesheet" href="./css/news_cen1.css"> -->
    <script src="./js/bootstrap4.5.min.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/wow.js"></script>
</head>
<style>
    .news_cen1 {
        margin-top: 120px;
    }

    /* 标题 */
    .news_cen1_title {
        text-align: center;
    }

    .news_cen1_title h2 {
        font-weight: bold;
        color: #3e3a36;
        font-size: 36px;
    }

    .news_cen1_title p {
        color: #3e3a36;
        margin-top: 22px;
        font-size: 14px;
    }

    /* 左内容 */
    .news_cen1_con {
        margin-top: 62px;
    }

    .news_cen1_con_left {
        position: relative;
        width: 637px;
        height: 471px;
        margin-right: 20px;
    }

    .news_cen1_con_left img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(60%);
    }

    .news_cen1_con_left p {
        position: absolute;
        left: 20px;
        bottom: 20px;
        right: 26px;
        color: #fff8f8;
        font-size: 26px;
    }

    /* 右内容 */
    .news_cen1_con_right ul {
        margin: 0;
    }

    .news_cen1_con_right ul li {
        position: relative;
        width: 362px;
        height: 227px;
        margin: 0 18px 20px 0;
        padding: 0;
    }

    .news_cen1_con_right ul li:nth-child(2),
    .news_cen1_con_right ul li:nth-child(4) {
        margin-right: 0;
    }

    .news_cen1_con_right ul li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(60%);
    }

    .news_cen1_con_right ul li p {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 27px;
        color: #fff8f8;
        font-size: 20px;
    }

    /* 鼠标悬停 */
    .news_cen1_con_left span,
    .news_cen1_con_right ul li span {
        position: absolute;
        visibility: hidden;
        left: 20px;
        bottom: 20px;
        color: #fff8f8;
        font-size: 14px;
    }

    .news_cen1_con_left:hover p,
    .news_cen1_con_right ul li:hover p {
        margin-bottom: 25px;
        transition: 0.8s;
    }

    .news_cen1_con_left:hover span,
    .news_cen1_con_right ul li:hover span {
        visibility: visible;
    }
</style>

<body>
    <div class="news_cen1">
        <div class="public_width">
            <!-- 标题 -->
            <div class="news_cen1_title">
                <h2>新闻资讯</h2>
                <p>新年新礼，新未来</p>
            </div>
            <!-- 内容 -->
            <div class="news_cen1_con d-flex">
                <div class="news_cen1_con_left">
                    <img src="./image/news_cen1_img1.png" alt="">
                    <p>微软收购诺基亚设备与服务部门 总价72亿美元</p>
                    <span>2021-1-26</span>
                </div>
                <div class="news_cen1_con_right">
                    <ul class="d-flex">
                        <li>
                            <img src="./image/news_cen1_img1.png" alt="">
                            <p>微软收购诺基亚设备与服务部门 总价72亿美元</p>
                            <span>2021-1-26</span>
                        </li>
                        <li>
                            <img src="./image/news_cen1_img1.png" alt="">
                            <p>微软收购诺基亚设备与服务部门 总价72亿美元</p>
                            <span>2021-1-26</span>
                        </li>
                    </ul>
                    <ul class="d-flex">
                        <li>
                            <img src="./image/news_cen1_img1.png" alt="">
                            <p>微软收购诺基亚设备与服务部门 总价72亿美元</p>
                            <span>2021-1-26</span>
                        </li>
                        <li>
                            <img src="./image/news_cen1_img1.png" alt="">
                            <p>微软收购诺基亚设备与服务部门 总价72亿美元</p>
                            <span>2021-1-26</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
