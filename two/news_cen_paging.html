<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻中心分页</title>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/bootstrap4.5.min.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <!-- <link rel="stylesheet" href="./css/news_cen2.css"> -->
    <script src="./js/bootstrap4.5.min.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/wow.js"></script>
</head>
<style>
    /* 分页 */
    .news_cen_paging {
        margin: 100px 0;
    }

    .news_cen_paging ul li {
        padding: 4px 12px;
        border: 1px solid #cacaca;
        border-radius: 3px;
        margin: 0 6px;
    }

    .news_cen_paging .news_actives {
        border: 2px solid #58c2f3;
    }

    /* 移动端 */
    @media screen and (max-width: 550px) {
        .news_cen_paging ul .news_hide {
            display: none;
        }
        
    }
</style>

<body>
    <div class="news_cen_paging">
        <div class="public_width">
            <!-- 分页 -->
            <ul class="d-flex justify-content-center">
                <li><a href="">&lt;</a></li>
                <li><a href="">1</a></li>
                <li class="news_actives"><a href="">2</a></li>
                <li><a href="">3</a></li>
                <li><a href="">4</a></li>
                <li><a href="">5</a></li>
                <li class="news_hide"><a href="">6</a></li>
                <li class="news_hide"><a href="">7</a></li>
                <li class="news_hide"><a href="">8</a></li>
                <li class="news_hide"><a href="">9</a></li>
                <li><a href="">&gt;</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
